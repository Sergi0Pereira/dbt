version: 2

models:
  - name: dim_customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.
  - name: stg_payments
    description: One payment per order
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: orderid
        description: Foreign Key
      - name: amount
        description: Quantities

